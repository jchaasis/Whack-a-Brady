<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- details for the link thumbnail -->
  <meta property="og:image" content="brady.jpeg" />
  <title>Whack A Brady!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer> </script>
</head>
<body>
  <div id="gameContainer">
    <h1>Whack-a-Brady!</h1>
    <h1> Score <span class="score">0</span></h1>
    <h1> Time <span class="time">10</span></h1>
    <button class="button" onClick="startGame()">Start!</button>

    <div id="popup" class="hidden">
      <h2 id="gameOverHeader"> Game Over</h2>
      <div class="initialsInput">
        <input class="scoreInput" type="text" minlength="1" maxlength="1" onchange="updateL1(this.value)" required>
        <input class="scoreInput" type="text" minlength="1" maxlength="1" onchange="updateL2(this.value)" required>
        <input class="scoreInput" type="text" minlength="1" maxlength="1" onchange="updateL3(this.value)" required>
      </div>
        <button class="button" onclick="createPostRequest()" > Post </button>

      <!-- <button class="button"> Post Score </button> -->
      <button class="button" onClick="toggleGameOver()"> Play Again </button>
    </div>

    <div class="game">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
    </div>
  </div>
  <div id="scoresContainer">
    <h1> High Scores</h1>
    <table id="highScores">
      <!-- The table data will be filled in once the initial get request successfully goes through -->
    </table>
  </div>
</body>
</html>
